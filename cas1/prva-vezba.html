<html>
  <!-- Tagovi za naslovi h1 do h6 -->
  <h1>This my first webpage!</h1>

  <h2>Welcome!</h2>

  <!-- Paragraf element za tekst -->
  <p>HTML is fun :)</p>

  <!-- INLINE element za tekst -->
  <span>Not Spam</span>

  <!-- division tag - BLOCK element -->
  <div>
    <button>Hello</button>
  </div>

  <!-- SAMOZATVORACKI TAGOVI -->
  <!-- input e inline i samozatvoracki tag-->
  username: <input>

  password: <input>
  <!-- break line -->
  <br>
  <div>
    comment:
  </div>
  
  <div>
    <textarea>these are my first words</textarea>
  </div>


  <img>
  <!-- horizontal line e block element -->
  <hr>


</html>

<!--
  block elementite go zafakjaat celiot red na ekranot
  inline elementite zafakjaat samo onolku kolku sto im e potrebno,
  zavisno od dolzinata na sodrzinata
-->
