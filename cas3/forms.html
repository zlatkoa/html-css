<!DOCTYPE html>
<html>

<head></head>

<body>

  <form>
    <div>
      <label>First Name:</label>
      <input type="text">
    </div>
    <div>
      <label>Last Name:</label>
      <input type="text">
    </div>
    <div>
      <label>Email:</label>
      <input type="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password">
    </div>
    <div>
      <label>Country:</label>
      <select>
        <option id="1" value="1">Macedonia</option>
        <option id="2" value="2">Serbia</option>
        <option id="3" value="3">Greece</option>
      </select>
    </div>
    <div>
      <label>Gender:</label>
    </div>
    <div>
      <input type="radio" id="1" value="1" name="gender">
      <label for="1">Male</label>
    </div>
    <div>
      <input type="radio" id="2" value="2" name="gender">
      <label for="2">Female</label>
    </div>

    <div>
      <input type="checkbox" name="email-subscribe">
      <label>Email subscription</label>
    </div>

    <div>
      <input type="submit">
    </div>

  </form>
</body>

</html>
