<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
</head>
<body>
    <div class="wraper flex-row">
        <div class="container">
            <div class="profile-picture flex-row">
                <img src="mhakkinen.jpg">
                <div class="online-status"></div>
            </div>
            <div class="profile-data flex-column">
                <h1 class="text">Mika Hakkinen</h1>
                <h2 class="text">@flying_finn</h2>
                <p class="text">Former Formula 1 driver. World Champion 1998, 1999. PM for work inquires or <span style="color:#1E90FF">#tag</span> me in your posts </p>
            </div>
            <div class="hashtags flex-row">
                <div class="hash-box">#Formula1</div>
                <div class="hash-box">#hakkinen</div>
                <div class="hash-box">#racing</div>
            </div>
            <div class="button-container">
                <div>
                    <button>Message</button>
                    <button class="button-follow">Follow</button>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
